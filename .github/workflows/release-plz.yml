name: Release-plz

permissions:
  pull-requests: write
  contents: write
  id-token: write # Required for PyPI trusted publishing

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    environment: pypi # Use pypi environment for trusted publishing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Make scripts executable
        run: chmod +x ./scripts/sync_version.sh

      - name: Run release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        id: release
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Set up Python
        if: steps.release.outputs.releases_created == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python build dependencies
        if: steps.release.outputs.releases_created == 'true'
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Sync versions and publish to PyPI
        if: steps.release.outputs.releases_created == 'true'
        run: |
          echo "Release created, syncing versions and publishing to PyPI..."
          
          # Extract version from Cargo.toml
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Cargo version: $CARGO_VERSION"
          
          # Copy README to Python package directory
          cp README.md python-package/python-pkg/
          
          # Update setup.py version
          sed -i "s/version=\"[^\"]*\"/version=\"$CARGO_VERSION\"/" python-package/python-pkg/setup.py
          
          # Update pyproject.toml version
          sed -i "s/version = \"[^\"]*\"/version = \"$CARGO_VERSION\"/" python-package/python-pkg/pyproject.toml
          
          # Verify the changes
          echo "Updated setup.py version:"
          grep "version=" python-package/python-pkg/setup.py
          echo "Updated pyproject.toml version:"
          grep "version =" python-package/python-pkg/pyproject.toml
          
          # Build Python package
          cd python-package/python-pkg
          
          # Clean dist directory to remove old/cached packages  
          rm -rf dist/
          mkdir -p dist/
          
          python -m build
          
          # Verify package contents
          python -m twine check dist/*

      - name: Publish to PyPI
        if: steps.release.outputs.releases_created == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python-package/python-pkg/dist/
          verbose: true
          print-hash: true

      - name: Sync version files and commit
        if: steps.release.outputs.releases_created == 'true'
        run: |
          # Run the sync script for other files
          ./scripts/sync_version.sh
          
          # Check if there are any changes to commit
          if ! git diff --quiet; then
            git config user.name github-actions[bot]
            git config user.email 41898282+github-actions[bot]@users.noreply.github.com
            git add .
            git commit -m "Sync version across all package files after release"
            git push
          else
            echo "No additional changes to sync"
          fi
          
      - name: Verify publications
        if: steps.release.outputs.releases_created == 'true'
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "üéâ Successfully published both packages!"
          echo "üì¶ Rust (crates.io): https://crates.io/crates/tempo-cli/v$CARGO_VERSION"
          echo "üêç Python (PyPI): https://pypi.org/project/tempo-tracker-cli/$CARGO_VERSION/"
          echo "üìã Install commands:"
          echo "  Rust: cargo install tempo-cli"
          echo "  Python: pip install tempo-tracker-cli"
