name: CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev", "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ------------------------------------------------------------------
  # 1. QUALITY CHECK (Fast feedback)
  # ------------------------------------------------------------------
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- RUST ---
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Clippy (Linting)
        run: cargo clippy -- -D warnings

      # --- PYTHON ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f python-package/python-pkg/requirements.txt ]; then pip install -r python-package/python-pkg/requirements.txt; fi

      - name: Lint with Ruff
        run: ruff check .
        continue-on-error: true # Don't fail hard on ruff yet, just warn

  # ------------------------------------------------------------------
  # 2. TESTING (Unit Tests)
  # ------------------------------------------------------------------
  test:
    name: Test
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Rust Tests
        run: cargo test --verbose

      # Add Python tests here if/when they exist
      # - name: Run Python Tests
      #   run: pytest

  # ------------------------------------------------------------------
  # 3. BUILD VERIFICATION (Matrix)
  # ------------------------------------------------------------------
  build:
    name: Build (${{ matrix.os }})
    needs: test
    strategy:
      fail-fast: false
      matrix:
        # If targeting main, run on all OS. If dev, just Linux for speed.
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - os: ${{ github.base_ref == 'dev' && 'macos-latest' || '' }}
          - os: ${{ github.base_ref == 'dev' && 'windows-latest' || '' }}

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Release
        run: cargo build --release --verbose
