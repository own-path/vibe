name: Publish Python Package to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'python-package/python-pkg/setup.py'
      - 'Cargo.toml'
  workflow_dispatch: # Allow manual triggering

permissions:
  id-token: write # Required for PyPI trusted publishing
  contents: read

jobs:
  publish-python:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi # This should match the environment name in PyPI trusted publisher config

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Copy README to Python package directory
        run: |
          cp README.md python-package/python-pkg/
          
      - name: Sync version from Cargo.toml to setup.py and pyproject.toml
        run: |
          # Extract version from Cargo.toml
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Cargo version: $CARGO_VERSION"
          
          # Update setup.py version
          sed -i "s/version=\"[^\"]*\"/version=\"$CARGO_VERSION\"/" python-package/python-pkg/setup.py
          
          # Update pyproject.toml version
          sed -i "s/version = \"[^\"]*\"/version = \"$CARGO_VERSION\"/" python-package/python-pkg/pyproject.toml
          
          # Verify the changes
          echo "Updated setup.py version:"
          grep "version=" python-package/python-pkg/setup.py
          echo "Updated pyproject.toml version:"
          grep "version =" python-package/python-pkg/pyproject.toml

      - name: Build Python package
        run: |
          cd python-package/python-pkg
          python -m build

      - name: Verify package contents
        run: |
          cd python-package/python-pkg
          python -m twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python-package/python-pkg/dist/
          verbose: true
          print-hash: true

      - name: Verify PyPI publication
        run: |
          echo "Package published successfully!"
          echo "Install with: pip install tempo-tracker-cli"
          echo "PyPI package: https://pypi.org/project/tempo-tracker-cli/"